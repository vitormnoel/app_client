name: app_client_beta
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  get: ^4.6.5
  flutter_svg: ^1.1.4
  lottie: ^1.4.2
  flutter_feather_icons: ^2.0.0+1
  flutter_launcher_icons: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.png"
  min_sdk_android: 2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/exceptions/
    - assets/logo/

